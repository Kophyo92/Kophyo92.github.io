<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Grid Lessons</h1>
    <div class="gridOne">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blueviolet;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: navy;">5</div>
        <div style="background-color: silver;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: orange;">8</div>
        <div style="background-color: lime;">9</div>
    </div>
    <h1>Grid Columns</h1>
    <div class="gridTwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blueviolet;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: navy;">5</div>
        <div style="background-color: silver;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: orange;">8</div>
        <div style="background-color: lime;">9</div>
    </div>
    <h1>Grid Rows</h1>
    <div class="gridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blueviolet;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: navy;">5</div>
        <div style="background-color: silver;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: orange;">8</div>
        <div style="background-color: lime;">9</div>
    </div>
    <h1>Grid Gap</h1>
    <div class="gridFour">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blueviolet;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: navy;">5</div>
        <div style="background-color: silver;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: orange;">8</div>
        <div style="background-color: lime;">9</div>
    </div>
    <h1>Grid Line Columns</h1>
    <div class="gridFive">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blueviolet;">3</div>
        <div style="background-color: blue;" class="columnadd">4</div>
        <div style="background-color: navy;">5</div>
        <div style="background-color: silver;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: orange;">8</div>
        <div style="background-color: lime;">9</div>
    </div>
    <h1>Grid Line Rows</h1>
    <div class="gridSix">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blueviolet;">3</div>
        <div style="background-color: blue;" class="rowadd">4</div>
        <div style="background-color: navy;">5</div>
        <div style="background-color: silver;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: orange;">8</div>
        <div style="background-color: lime;">9</div>
    </div>
</body>

</html>
