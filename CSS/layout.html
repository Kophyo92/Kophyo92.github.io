<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Layout Lessons</h1>
    <h2>Inline Layout</h2>
    <a href="" class="inline">Google</a>
    <a href="" class="inline">Facebook</a>
    <!-- inline takes only the content's length -->
    <h1>Block Layout</h1>
    <p class="block">Hello World</p>
    <p class="block">I Love CSS</p>
    <!-- block takes the whole content area -->
</body>

</html>
