<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: gray;">
    <h1>Student Register</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" name="" id="name" placeholder="Mg Mg">
        <br><br>
        <label for="fname">Father Name</label>
        <input type="text" name="" id="fname" placeholder="U Mg Mg">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="" id="phone" placeholder="09*********">
        <br><br>
        <label>Date of Birth</label>
        <div id="dob">
            <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
            <select>
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
            </select>
            <select>
                <option>Year</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>
        </div>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="example@gmail.com">
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="" id="address"></textarea>
        <br><br>
        <label>Qualification</label>
        <div>
            <input type="checkbox" name="" id="highschool">
            <label for="highschool">High School (10th)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="higherschool" disabled=''>
            <label for="higherschool">Higher School (12th)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="graduation">
            <label for="graduation">Graduation (Bachelors)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="master">
            <label for="master">Post Graduation (Masters)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="phd">
            <label for="pdh">PHD</label>
        </div>

        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is First Rule</li>
                <li>This is Second Rule</li>
                <li>This is Third Rule</li>
                <li>This is Fourth Rule</li>
                <li>This is Fifth Rule</li>
                <li>This is Sixth Rule</li>
                <li>This is Seventh Rule</li>
            </ul>
        </fieldset>
        <br><br>
        <p></p>
        <p class="thanku">Thank You</p>
        <p></p>
        <br><br>
    </form>
</body>

</html>
