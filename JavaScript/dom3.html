<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1">CSS in DOM</h1>
    <img src="images/img1.jpg" alt="" id="img1" width="500" height="250">
    <button onclick="move()">Move</button>
    <br><br>
    <img src="images/img2.jfif" alt="" id="img2" width="600" height="400" onmouseover="big()" onmouseout="normal()">

    <script>
        function move() {
            let img1 = document.getElementById('img1');
            document.getElementById('h1').style.backgroundColor = "red";
            img1.style.width = '300px';
            img1.style.height = '150px';
        }

        function big() {
            let img2 = document.getElementById('img2')
            img2.style.width = '950px';
            img2.style.height = '550px';

        }

        function normal() {
            let img2 = document.getElementById('img2');

            img2.style.width = '600px';
            img2.style.height = '400px';
        }
    </script>
</body>

</html>
